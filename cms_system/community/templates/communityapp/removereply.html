<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="description" name="description">
    <meta name="google" content="notranslate" />
    <meta content="Mashup templates have been developped by Orson.io team" name="author">
    <meta name="msapplication-tap-highlight" content="no">

    <link href="{% static './assets/main.82cfd66e.css' %}" rel="stylesheet">
    <link href="{% static './assets/mycss.css' %}" rel="stylesheet">
    <title>댓글 삭제</title>
</head>
<body>
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">GALLERY</a>

    </div>
    <div class="my_center">
        <a href="{% url 'posting' community.id post.id %}" class="my_right my_blue_txt">뒤로가기</a><br>
        <form method="POST">
        {% csrf_token %}
        <h3>댓글</h3>
        <p>{% autoescape off %}{{ comment.content }}{% endautoescape %}</p>
        <h3>삭제하기</h3>
        <p>&nbsp;&nbsp;</p>
        <button class="btn btn-primary btn-lg my_blue_btn">삭제</button>
    </form>
    </div>
